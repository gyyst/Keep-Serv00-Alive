name: SSH Server Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"  # 每月1点运行一次

jobs:
  ssh-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests paramiko

      - name: Run SSH check
        env:
          SERVER_JSON_URL: ${{ secrets.SERVER_JSON_URL }}  # 存储服务器信息JSON的URL
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH私钥（如果需要）
        run: |
          python - <<'EOF'
          import os
          import json
          import requests
          import paramiko
          import time
          from io import StringIO
          from datetime import datetime

          current_time = datetime.now().strftime("%Y-%m-%d %H:%M:%S")
          print(f"🚀 开始检查服务器 - {current_time}")

          def fetch_servers_from_url():
              server_url = os.getenv("SERVER_JSON_URL")
              if not server_url:
                  raise ValueError("SERVER_JSON_URL 环境变量未设置")

              headers = {
                  "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
                  "Accept": "application/json",
              }

              response = requests.get(server_url, headers=headers, timeout=10, verify=True)
              response.raise_for_status()

              data = response.json()
              if "servers" not in data:
                  raise ValueError("无效的JSON结构: 缺少servers字段")

              return data["servers"]

          def get_server_display_name(server, index):
              name = server.get("name")
              if name:
                  return str(name)
              return f"server{index + 1}"

          def load_private_key(key_data: str):
              return paramiko.RSAKey.from_private_key(StringIO(key_data))

          def check_ssh_connection(server, server_name):
              result = {
                  "name": server_name,
                  "host": server["host"],
                  "port": server.get("port", 22),
                  "username": server["username"],
                  "status": "failed",
                  "message": "",
                  "timestamp": current_time,
              }

              try:
                  ssh = paramiko.SSHClient()
                  ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())

                  connect_kwargs = {
                      "hostname": server["host"],
                      "port": server.get("port", 22),
                      "username": server["username"],
                      "timeout": 10,
                  }

                  if "password" in server:
                      connect_kwargs["password"] = server["password"]
                  elif "key" in server:
                      connect_kwargs["pkey"] = load_private_key(server["key"])
                  elif os.getenv("SSH_KEY"):
                      connect_kwargs["pkey"] = load_private_key(os.getenv("SSH_KEY"))

                  print(f"🔌 正在连接到 {server_name} ")
                  start_time = time.time()
                  ssh.connect(**connect_kwargs)

                  stdin, stdout, stderr = ssh.exec_command("echo 'SSH连接成功'")
                  stdout.read()

                  ssh.close()

                  connection_time = time.time() - start_time

                  result["status"] = "success"
                  result["message"] = f"连接成功，耗时: {connection_time:.2f}秒"
                  print(f"✅ {server_name} 连接成功，耗时: {connection_time:.2f}秒")

              except Exception as e:
                  result["message"] = f"连接失败: {str(e)}"
                  print(f"❌ {server_name} 连接失败: {str(e)}")

              return result

          def main():
              try:
                  servers = fetch_servers_from_url()
                  print(f"📥 获取到 {len(servers)} 个服务器信息")

                  results = []
                  for index, server in enumerate(servers):
                      server_name = get_server_display_name(server, index)

                      if server.get("skip", False):
                          print(f"⏭️ 跳过服务器 {server_name} (已设置为skip)")
                          result = {
                              "name": server_name,
                              "host": server["host"],
                              "port": server.get("port", 22),
                              "username": server["username"],
                              "status": "skipped",
                              "message": "服务器已设置为跳过检查",
                              "timestamp": current_time,
                          }
                          results.append(result)
                          continue

                      result = check_ssh_connection(server, server_name)
                      results.append(result)

                  success_count = sum(1 for r in results if r["status"] == "success")
                  skipped_count = sum(1 for r in results if r["status"] == "skipped")
                  checked_count = len(results) - skipped_count
                  print(f"\n📊 检查完成 {success_count}/{checked_count} 个服务器连接成功, {skipped_count} 个服务器被跳过")

                  with open("ssh_check_results.json", "w", encoding="utf-8") as f:
                      json.dump(results, f, indent=2, ensure_ascii=False)

                  print("📝 结果已保存到 ssh_check_results.json")

              except Exception as e:
                  print(f"🚨 执行过程中出错: {str(e)}")
                  exit(1)

          if __name__ == "__main__":
              main()
          EOF
